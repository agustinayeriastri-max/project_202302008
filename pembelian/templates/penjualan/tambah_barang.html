{% extends 'base.html' %}

{% block title %}Tambah Barang{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Tambah Barang Baru</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="{% url 'stok_barang' %}" class="btn btn-secondary">Kembali</a>
    </form>
</div>
{% endblock %}
